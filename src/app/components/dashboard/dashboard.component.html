<nav class="navbar navbar-expand-sm bg-dark">
  <ul class="navbar-nav">
    <li class="nav-item" *ngFor='let menuItem of menuItems'>
      <a
        class="nav-link"
        href="{{menuItem.path}}"
        [ngClass]="{'item-active': menuItem.active === true}"
        (click)='selectItem(menuItem)'
        >{{menuItem.text}}</a>
    </li>
  </ul>
</nav>
