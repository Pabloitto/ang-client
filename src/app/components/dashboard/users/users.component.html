<div>
  <button class='btn btn-success' (click)='usuariosModal.show()'>
    Crear nuevo usuario
  </button>
  <ct-modal
    #usuariosModal
    title='Usuarios'
    [actions]='actions'
    >
    <form>
      <div class="form-group">
          <label>Nombre</label>
          <input
            [(ngModel)]='user.name'
            type="text"
            name='name'
            class="form-control"
            placeholder="Enter name" />
        </div>
      <div class="form-group">
        <label>Email address</label>
        <input
          [(ngModel)]='user.email'
          type="email"
          name='email'
          class="form-control"
          placeholder="Enter email" />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input
          [(ngModel)]='user.password'
          type="password"
          name='password'
          class="form-control"
          placeholder="Password" />
      </div>
      <div class="form-group">
          <label>Confirm Password</label>
          <input
            [(ngModel)]='user.confirmPassword'
            type="password"
            name='confirmPassword'
            class="form-control"
            placeholder="Confirm Password" />
        </div>
    </form>
  </ct-modal>
  <ul class='list-group'>
    <li class='list-group-item' *ngFor='let user of users'>
      {{user.name}} {{user.email}}
    </li>
  </ul>
</div>
