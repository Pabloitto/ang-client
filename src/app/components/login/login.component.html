<div class='center'>
  <div>
    <img [src]="logoPath">
  </div>
  <form (submit)='handleSumbit($event)' ngNativeValidate>
    <div class="form-group">
      <label>Email address</label>
      <input
        ctToUpperCase
        required
        [(ngModel)]='user.email'
        type="email"
        name='email'
        class="form-control"
        id="exampleInputEmail1"
        placeholder="Enter email" />
    </div>
    <div class="form-group">
      <label>Password</label>
      <input
        required
        [(ngModel)]='user.password'
        type="password"
        name='password'
        class="form-control"
        id="exampleInputPassword1"
        placeholder="Password" />
    </div>
    <button type="submit" class="btn btn-danger">Submit</button>
  </form>
</div>
<ct-modal #errorModal title='Error'>
  <div class='error' *ngIf='user.errorMessage'>{{user.errorMessage}}</div>
</ct-modal>
